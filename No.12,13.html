<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	//== (동등 연산자) 사용하기

	alert(1==2)             //false
	alert(1==1)             //true
	alert("one"=="two")     //false 
	alert("one"=="one")     //true

	//=== (엄격한 동등 연산자, 좌항 우항 값이 정확히 같아야함) 사용하기
	alert(1=='1');       //타입이 달라도 정보의 의미가 같으면 같다고 봐줌       //true
	alert(1==='1');     //데이터 타입까지 같아야함        //false
</script>
</body>
</html>
