<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	//ex 1
	) 알람 1이 출력됨

	if(true){
	    alert(1);
	} else {
	    alert(2);
	}

	//ex 2) 알람 2 출력됨

	if(false){
	    alert(1);
	} else {
	    alert(2);
	}

	//ex 1)
	if(false){
	    alert(1);
	} else if(true){
	    alert(2);
	} else if(true){
	    alert(3);
	} else {
	    alert(4);
	}
	// 결과 : 알람1이 false이기 때문에 2가 실행되었으니 뒤의 3,4는 볼 필요도 없음

	//ex 2)
	if(false){
	    alert(1);
	} else if(false){
	    alert(2);
	} else if(true){
	    alert(3);
	} else {
	    alert(4);
	}
	//결과 3

	//ex 3
	if(false){
	    alert(1);
	} else if(false){
	    alert(2);
	} else if(false){
	    alert(3);
	} else {
	    alert(4);
	}
	//4출력
</script>
</body>
</html>
