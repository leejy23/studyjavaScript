<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	alert(null == undefined);       //true
	alert(null === undefined);      //false
	alert(true == 1);               //true
	alert(true === 1);              //false
	alert(true == '1');             //true
	alert(true === '1');            //false
	 
	alert(0 === -0);                //true
	alert(NaN === NaN);             //false
</script>
</body>
</html>
