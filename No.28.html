<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	function numbering(){
    	var i = 0;
    	while(i < 10){
        	document.write(i+"<br>");
        	i += 1;
	    }   
	}
 //함수의 사용 이유는 재사용성, 가독성, 유지보수가 좋기 때문이다. 다른곳에서 해당 함수를 사용 시 입맛에 맞게 조절 가능함
	numbering();
</script>
</body>
</html>
