<script type="text/javascript">
	//100에 10을 더하고, 10을 나눈 후에 다시 10을 빼고 거기에 10을 곱하는 방법
	//번수를  사용하면 이렇게 간편하다
	a = 100;
	a = a + 10;
	alert(a);
	a = a / 10;
	alert(a);
	a = a - 10;
	alert(a);
	a = a * 10;      
	alert(a);
