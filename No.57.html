<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	//자바스크립트는 함수가 선언된 시점에서의 유효범위를 갖는다. 이러한 유효범위의 방식을 정적 유효범위 혹은 렉시컬 이라고 한다.

	var i = 5; //전역변수

	function a(){
		var i =10;  // 지역변수
		b();
	}

	function b(){
		document.write(i); // i = 5, 함수가 정의된 시점에서 전역변수가 사용됨
	}

	a();
</script>
</body>
</html>
