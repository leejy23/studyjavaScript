<script type="text/javascript">
	var pattern =/a/;
	var str = 'abcdef';
	str.match(pattern); //["a"]

	var str = 'bcdef';
	str.match(pattern); // null

	str.replace(pattern,'A'); //Abcdef, a를 찾으면 대문자A로 바꿔줌

</script>
