<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	//ex 1)
if(true){
    alert('result : true'); //조건이 true 라서 실행됨
}

//ex 2)
if(false){
    alert('result : true');  //조건이 false 라서 실행되지 않음
}

//ex 3)  알람창 1,2,3,4,5 전부 실행됨
if(true){
    alert(1);
    alert(2);
    alert(3);
    alert(4);
}
alert(5);

//ex 4) false 안에 있는 1,2,3,4는 실행 안되고 5만 실행됨
if(false){
    alert(1);
    alert(2);
    alert(3);
    alert(4);
}
alert(5);
</script>
</body>
</html>
