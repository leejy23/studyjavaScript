<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	function get_argument(arg){ //매개변수로 arg 선언함
		return arg; //arg에 입력받은 값을 출력함
	}
	alert(get_argument(1));//arg에 1을 넣겠다는 의미, arg = 1이다
	alert(get_argument(2));

	function get_arguments(arg1,arg2){ //매개변수로 arg 선언함
		return arg1+arg2; //arg에 입력받은 값을 출력함
	}
	alert(get_arguments(10,20));
</script>
</body>
</html>
