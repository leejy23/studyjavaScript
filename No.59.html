<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
//리턴값으로의 함수의 사용
	function cal(mode){
	    var funcs = {
	        'plus' : function(left, right){return left + right},
	        'minus' : function(left, right){return left - right}
	    }
    return funcs[mode];
}
alert(cal('plus')(2,1)); //3
alert(cal('minus')(2,1)); //1

//배열으로서의 함수의 사용
	var process = [
	    function(input){ return input + 10;},     //배열 0번째 원소, 결과:11
	    function(input){ return input * input;},  //배열 1번째 원소, 결과:121
	    function(input){ return input / 2;}       //배열 2번째 원소, 결과:60.5
];
	var input = 1;
	for(var i = 0; i < process.length; i++){  //프로세스 함수의 원소 개수만큼 반복문을 진행함
	    input = process[i](input);
}
alert(input); //60.5
</script>
</body>
</html>
