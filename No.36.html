<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var li = ['a','b','c','d','e'];
	li.shift(); //제일 앞에있는 원소 제거
	alert(li);
	li.pop(); //제일 끝에 있던 원소 제거
	alert(li);
	var li2 = ['d','e','c','b','a'];
    alert(li2);
	li2.sort(); //알파벳 순으로 베열 정렬
	alert(li2);
	li2.reverse(); //알파벳 역순으로 정렬
	alert(li2);
	//sort function() 을 이용하면 원하는 방식으로 정렬하도록 만들 수 있다
</script>
</body>
</html>
