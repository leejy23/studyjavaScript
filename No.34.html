<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	function get_members(){//함수 정의
    return ['make', 'korea', 'great again!'];
	}
	members = get_members();
	// members.length는 배열에 담긴 값의 숫자를 알려준다. 
	for(i = 0; i < members.length; i++){
	    //반복문을 사용해 get_members()배열의 0번째 원소부터 순서대로 출력함
	    //원소의 개수만큼 반복함
	    document.write(members[i].toUpperCase()); // members[i].toUpperCase()는 members[i]에 담긴 문자를 대문자로 변환해준다.
	    document.write('<br />');
	}
	alert(members.length);//length는 배열의 원소가 몇개인지 알려주는 함수
</script>
</body>
</html>
